        body {

        .d {
            height: 80%;

        }
        footer {
            position: absolute;

            width: 100%;
            height: 100px;
            
        }
        a{
            color: rgb(231, 243, 120);
            font-size: 26px;
        }
        a:hover{
            color: rgb(79, 238, 211);
            font-size: 22px;
        }
        .line {
                width: 72px;
                border-right: 2px solid #eee;
                font-size: 28px;
                text-align: center;
                white-space: nowrap;
                overflow: hidden;
            }

            .animation {
                animation: grow 1s steps(5) 1s normal both, 
                    blink 0.5s steps(8) infinite normal;
            }

            @keyframes grow {
                from {
                    width: 0;
                }
                to {
                    width: 72px;
                }
            }

            @keyframes blink {
                from {
                    border-right-color: #eee;
                }
                to {
                    border-right-color: #222;
                }
            }
    </style>
